
# set nerd font
font_family      family="JetBrainsMono Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto

# Emoji font fallback
symbol_map U+1F300-U+1FAFF  Noto Color Emoji

# disable the sound effect
enable_audio_bell no

# catppuccin theme
include ./catppuccin/mocha.conf

